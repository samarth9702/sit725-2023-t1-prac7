		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="main-body">
        <nav>
            <div class="nav-wrapper navbar-size">
                <a href="#" class="brand-logo"><img class="user-image-size" src="images/imgq.png" /></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

            </div>
        </nav>
        <main >
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <h1 id="heading">Welcome to SIT 725 Week 5</h1>
                        <p class="flow-text">practical 5, Samarth Shah
                        </p>
                    </div>
                    <div class="col s12 center-align">
                        <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                    </div>
                    <div class="col s12 center-align">
                        <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
                    </div>
                </div>
                <div  class="row" id="card-section">
                    <div class="col s4 center-align">
                        <div class="card medium">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="images/kit.png">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">Kitten<i class="material-icons right">more_vert</i></span>
                                <p><a href="#">About kitten</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Kitten<i class="material-icons right">close</i></span>
                                <p class="card-text">Hello There! I am Samarth Shah. See ya!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
								<input id="title" type="text" class="validate">
								<label for="title">title</label>
							</div>
							<div class="input-field col s6">
								<input id="subTitle" type="text" class="validate">
								<label for="subTitle">subTitle</label>
							</div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
								<input id="path" type="text" class="validate">
								<label for="path">path</label>
							</div>
                            <div class="input-field col s12">
								<input id="description" type="text" class="validate">
								<label for="description">description</label>
							</div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
